<div class="hela">
  <div class="user" >
    <app-user-card [user]="user"></app-user-card>
    <div>
      <form [formGroup]="findBySocialSecurityNumber" (ngSubmit)="findDebtor()">

        <mat-form-field class="findDebtor" appearance="outline">
          <mat-label>Personnummer</mat-label>
          <input matInput formControlName="debtorSocialSecurityNumber">
        </mat-form-field>
        <br>
        <button mat-raised-button type="submit">Hitta Gäldenär</button>
      </form>
    </div>
  </div>
  <br>
  <div class="debts">
    <div class="debt" *ngFor="let debt of debts">
      <app-debt-card [debt]="debt"></app-debt-card>
      <br>
    </div>
  </div>
</div>
