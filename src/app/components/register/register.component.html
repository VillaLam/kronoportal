<div class="register">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <mat-card>
      <mat-card-title>Registrering</mat-card-title>

      <mat-form-field appearance="outline" class="registerInput">
        <mat-label>Förnamn</mat-label>
        <input matInput type="text" formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="outline" class="registerInput">
        <mat-label>Efternamn</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>

      <mat-form-field appearance="outline" class="registerInput">
        <mat-label>Telefonummer</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>

      <mat-form-field appearance="outline" class="registerInput">
        <mat-label>Adress</mat-label>
        <input matInput formControlName="address">
      </mat-form-field>

      <mat-form-field appearance="outline" class="registerInput">
        <mat-label>Personnummer</mat-label>
        <input matInput formControlName="socialSecurityNumber">
      </mat-form-field>

      <mat-form-field appearance="outline" class="registerInput">
        <mat-label>Lösenord</mat-label>
        <input matInput formControlName="password">
      </mat-form-field>

      <mat-form-field appearance="outline" class="registerInput">
        <mat-label>Bekräfta Lösenord</mat-label>
        <input matInput formControlName="confirmPassword">
      </mat-form-field>

      <mat-form-field appearance="outline" class="registerInput">
        <mat-label>Roll</mat-label>
        <mat-select formControlName="role">
          <mat-option value="ADMIN">Admin</mat-option>
          <mat-option value="DEBTOR">Debtor</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button type="submit">Registrera dig</button>

    </mat-card>
  </form>
</div>
