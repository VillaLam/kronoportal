<div class="logIn">
  <form [formGroup]="logInForm" (ngSubmit)="logIn()">
    <mat-card>
      <mat-card-title>Logga in</mat-card-title>

      <mat-form-field appearance="outline" class="registerInput">
        <mat-label>Personnummer</mat-label>
        <input matInput formControlName="socialSecurityNumber">
      </mat-form-field>

      <mat-form-field appearance="outline" class="registerInput">
        <mat-label>LÃ¶senord</mat-label>
        <input matInput formControlName="password">
      </mat-form-field>

      <mat-form-field appearance="outline" class="registerInput">
        <mat-label>Roll</mat-label>
        <mat-select formControlName="role">
          <mat-option value="ADMIN">Admin</mat-option>
          <mat-option value="DEBTOR">Debtor</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button type="submit">Logga in</button>

    </mat-card>
  </form>
</div>
