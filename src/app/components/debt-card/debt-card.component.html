<mat-card class="debt-card">
  <mat-card-title>
    Debt-card component html
  </mat-card-title>
  <div>
    Skuld ID: {{debt.debtId}}
    <div>
      <p> Användar ID: {{debt.userId}}</p>
    </div>

  </div>
  <mat-card-content>
    <p>Ursprung: {{debt.debtOrigin}}</p>
    <p>Skuldbelopp: {{debt.amount}}</p>
    <p>År med skulden: {{debt.planDuration }} år</p>

  </mat-card-content>

</mat-card>
<br>
