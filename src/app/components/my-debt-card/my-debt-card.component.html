<mat-card class="debt-card">

  <mat-card-title>
    User ID: {{debt.userId}}
  </mat-card-title>

  <mat-card-content class="debt-card-content">
    <p>Ursprung: {{debt.debtOrigin}}</p>
    <p>Skuldbeskrivning: {{debt.debtDescription}}</p>
    <p>Skuldbelopp: {{debt.amount}}</p>
    <p>År med skulden: {{debt.planDuration }} år</p>
  </mat-card-content>


</mat-card>
